    <script>
        jQuery(function ($) {
            var $modal = $('#editor-modal'),
                $editor = $('#editor'),
                $editorTitle = $('#editor-title'),
                ft = FooTable.init('#demo-foo-accordion', {
                    expandAll: true,
                    empty: "沒有結果",

                    sorting: {
                        "enabled": true
                    },
                    paging: {
                        "enabled": true,
                        "size": 4
                    },
                    columns: $.get("docs/content/list-columns.json"),
                    rows: $.get("docs/content/list-rows.json"),

                    editing: {
                        alwaysShow: true,
                        addText: "新增案件",
                        enabled: true,
                        addRow: function () {
                            console.log('addRow');
                            $modal.removeData('row');
                            $editor[0].reset();
                            $editorTitle.text('新增案件');
                            $modal.modal('show');
                        },
                        editRow: function (row) {
                            console.log('editRow');
                            var values = row.val();
                            $editor.find('#id').val(values.id);
                            $editor.find('#name').val(values.name);
                            $editor.find('#gender').val(values.gender);
                            $editor.find('#email').val(values.email);
                            $editor.find('#phone').val(values.phone);
                            $editor.find('#address').val(values.address);
                            $editor.find('#ticketdate').val(values.ticketdate.format('YYYY-MM-DD'));
                            $editor.find('#cate').val(values.cate);
                            $editor.find('#source').val(values.source);
                            $editor.find('#type').val(values.type);
                            $editor.find('#location').val(values.location);
                            $editor.find('#train').val(values.train);
                            $editor.find('#manager').val(values.manager);
                            $editor.find('#status').val(values.status);
                            $editor.find('#startedOn').val(values.started.format('YYYY-MM-DD'));
                            $editor.find('#reply').val(values.reply);
                            $editor.find('#subject').val(values.subject);
                            $editor.find('#content').val(values.content);

                            $modal.data('row', row);
                            $editorTitle.text('編輯案件#' + values.id);
                            $modal.modal('show');
                        },
                        deleteRow: function (row) {
                            console.log('deleteRow');
                            if (confirm('您確定要刪除這個案件?')) {
                                row.delete();
                            }
                        }

                    }


                });


            uid = 202108170054; //新案件編號
            // this example does not send data to the server so this variable holds the integer to use as an id for newly
            // generated rows. In production this value would be returned from the server upon a successful ajax call.

            $editor.on('submit', function (e) {
                if (this.checkValidity && !this.checkValidity()) return;
                e.preventDefault();
                var row = $modal.data('row'),
                    values = {
                        id: $editor.find('#id').val(),
                        name: $editor.find('#name').val(),
                        gender: $editor.find('#gender option:selected').val(),
                        email: $editor.find('#email').val(),
                        phone: $editor.find('#phone').val(),
                        address: $editor.find('#address').val(),
                        ticketdate: moment($editor.find('#ticketdate').val(), 'YYYY-MM-DD'),
                        cate: $editor.find('#cate option:selected').val(),
                        source: $editor.find('#source option:selected').val(),
                        type: $editor.find('#type').val(),
                        location: $editor.find('#location').val(),
                        train: $editor.find('#train').val(),
                        manager: $editor.find('#manager').val(),
                        status: $editor.find('#status option:selected').val(),
                        started: moment($editor.find('#startedOn').val(), 'YYYY-MM-DD'),
                        reply: $editor.find('#reply option:selected').val(),
                        subject: $editor.find('#subject').val(),
                        content: $editor.find('#content').val()
                    };

                if (row instanceof FooTable.Row) {
                    row.val(values);
                } else {
                    values.id = uid++;
                    ft.rows.add(values);
                }
                $modal.modal('hide');
            });



        });

        //editing
    </script>
